<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../weui.min.css">

    <link rel="stylesheet" href="../swiper.min.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="css/index.css">

  </head>

  <body ontouchstart>
    <div class="my_addr pb50">

      <div class="my_addr_list mb15 bgwhite">
        <div class="wrap m_info">
          <h4>权志龙<span>18561886666</span></h4>

        </div>
        <div class="wrap m_edit pr">
          <a class="moren" href="javascript:;"><i class="weui-icon-success"></i>设为默认地址</a>
          <a class="pa edt" href="../my/新建地址.html"><i class="iconfont">&#xe640;</i></a>
          <a class="pa delete" href="javascript:;"><i class="iconfont">&#xe602;</i></a>
        </div>
      </div>

      <div class="my_addr_list mb15 bgwhite">
        <div class="wrap m_info">
          <h4>权志龙2<span>18561886666</span></h4>
          <p>上海上海市闸北区共和新路838号A314</p>
        </div>
        <div class="wrap m_edit pr">
          <a class="moren" href="javascript:;"><i class="weui-icon-circle"></i>设为默认地址</a>
          <a class="pa edt" href="../my/新建地址.html"><i class="iconfont">&#xe640;</i></a>
          <a class="pa delete" href="javascript:;"><i class="iconfont">&#xe602;</i></a>
        </div>
      </div>

      <div class="my_addr_list mb15 bgwhite">
        <div class="wrap m_info">
          <h4>权志龙3<span>18561886666</span></h4>
          <p>上海上海市闸北区共和新路838号A314</p>
        </div>
        <div class="wrap m_edit pr">
          <a class="moren" href="javascript:;"><i class="weui-icon-circle"></i>设为默认地址</a>
          <a class="pa edt" href="../my/新建地址.html"><i class="iconfont">&#xe640;</i></a>
          <a class="pa delete" href="javascript:;"><i class="iconfont">&#xe602;</i></a>
        </div>
      </div>

    </div>
    
    <!-- 新建收货地址 -->
    <div class="new_addr pf bgwhite">
      <a href="../my/新建地址.html" class="weui-btn weui-btn_orange">新建收货地址</a>
    </div>

    <script src="../jquery-2.1.4.js"></script>
    <script src="../fastclick.js"></script>
    <script src="../jquery-weui.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
      // 点击删除
      $(".my_addr_list").find('.delete').on('click', function(event) {
        $(this).parents(".my_addr_list").remove();
      });
      $(".my_addr_list").find('.moren').on('click', function(event) {
        $(this).children('i').removeClass('weui-icon-circle').addClass('weui-icon-success');
        $(this).parents('.my_addr_list').siblings('.my_addr_list').find('.moren').children('i').removeClass('weui-icon-success').addClass('weui-icon-circle')
      });
    </script>
  </body>
</html>
