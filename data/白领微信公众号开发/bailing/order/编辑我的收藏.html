<!DOCTYPE html>
<html>
  <head>
    <title>编辑收藏</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">

    <link rel="stylesheet" href="../weui.min.css">
    <link rel="stylesheet" href="../jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="../common.css"/>
    <link rel="stylesheet" href="css/index.css">

  </head>

  <body ontouchstart>
  	<div class="my_collect">
  		<div class="collect_li clearfix wrap pr">
  			<i class="weui-icon-success"></i>
  			<div class="img fl">
  				<img src="images/col_01.jpg">
  			</div>
  			<h4>山东红富士苹果两粒装买一送一</h4>
  			<p><span class="orange">100积分</span></p>
  		</div>

  		<div class="collect_li clearfix wrap pr">
  			<i class="weui-icon-circle"></i>
  			<div class="img fl">
  				<img src="images/col_02.jpg">
  			</div>
  			<h4>山东红富士苹果两粒装买一送一山东红富士苹果两粒装买一送一</h4>
  			<p><span class="orange">100积分</span></p>
  		</div>

  		<div class="collect_li clearfix wrap pr">
  			<i class="weui-icon-circle"></i>
  			<div class="img fl">
  				<img src="images/col_01.jpg">
  			</div>
  			<h4>山东红富士苹果两粒装买一送一山东红富士苹果两粒装买一送一</h4>
  			<p><span class="orange">100积分</span></p>
  		</div>
  	</div>
	
	<!-- 底部按钮 -->
	<div class="col_foot pf">
		<div class="clearfix">
			<a class="col_fbt col_cancel fl" href="javascript:;">取消</a>
			<a class="col_fbt col_delete fr" href="javascript:;" id='show-confirm'>删除</a>
		</div>
	</div>

    <script src="../jquery-2.1.4.js"></script>
    <script src="../fastclick.js"></script>
    <script src="../jquery-weui.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
      //选择
      $(".collect_li").on('click', function(event) {
      	if($(this).children('i').hasClass('weui-icon-circle')){
      		$(this).children('i').removeClass('weui-icon-circle').addClass('weui-icon-success')
      	}else {
      		$(this).children('i').addClass('weui-icon-circle').removeClass('weui-icon-success')
      	}
      });
      // 取消选择
      $(".col_cancel").on('click', function(event) {
      	$(".collect_li").children('i').addClass('weui-icon-circle').removeClass('weui-icon-success')
      });
      // 点击删除
      // $('.col_delete').on('click', function(event) {
      	
      // });
      $(document).on("click", "#show-confirm", function() {
      	if($(".weui-icon-success").length>0){
      		$.confirm("确定要删除当前选择收藏？", "", function() {
	          $.toast("所选收藏已经删除");
	          $(".weui-icon-success").parent().remove()
	        }, function() {
	          //取消操作
	        });
      	}else{
      		
      	}
        
      });
    </script>
  </body>
</html>
