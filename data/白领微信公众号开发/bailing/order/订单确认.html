<!DOCTYPE html>
<html>
  <head>
    <title>订单确认</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">

    <link rel="stylesheet" href="../weui.min.css">
    <link rel="stylesheet" href="../jquery-weui.css">
    <link rel="stylesheet" href="../swiper.min.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="css/index.css">

  </head>

  <body ontouchstart style="background:#FFF;">
    <div class="order_top clearfix">
      <div class="img fl">
        <img src="images/pj_01.jpg">
      </div>
      <h4>江中猴菇早餐米稀营养糊健康有营养江中猴米稀</h4>
    </div>
    <!-- 取货方式选择 -->
    <div class="weui-cells order_qh">
      <a class="weui-cell weui-cell_access open-popup" href="javascript:;" data-target="#half">
        <div class="weui-cell__bd">
          <p>选择收货方式</p>
        </div>
        <div class="weui-cell__ft qh_ch">配送</div>
      </a>
      <a class="weui-cell weui-cell_access" href="../index/我的地址.html">
        <div class="weui-cell__bd">
          <p>收货地址</p>
        </div>
        <div class="weui-cell__ft">填写</div>
      </a>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>商品总额</p>
        </div>
        <div class="weui-cell__ft">100积分</div>
      </div>
    </div>
   
    <!-- 取货方式弹出 -->
     <div id="half" class='weui-popup__container popup-bottom'>
      <div class="weui-popup__overlay"></div>
      <div class="weui-popup__modal qh_modal">
        
        <div class="modal-content">
          <div class="weui-grids">
            <a href="javascript:;" class="weui-grid qh_xz js_grid close-popup" data-id="dialog">
              <div class="weui-cells">
              <div class="weui-cell">
                <div class="weui-cell__hd"><i class="weui-icon-success"></i></div>
                <div class="weui-cell__bd">
                  <p>自提</p>
                </div>
                <div class="weui-cell__ft">通过取货码到取货点领取</div>
              </div>
            </div>
            </a>

            <a href="javascript:;" class="weui-grid qh_xz js_grid close-popup" data-id="dialog">
              <div class="weui-cells">
                <div class="weui-cell">
                  <div class="weui-cell__hd"><i class="weui-icon-circle"></i></div>
                  <div class="weui-cell__bd">
                    <p>配送</p>
                  </div>
                  <div class="weui-cell__ft">平台7个工作日内配送</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
     <!-- footer -->
    <div class="pf pro_foot yes_foot clearfix">
      <a href="javascript:void(0);" class="sc fl"><span><i class="orange">合计：</i>100积分</span></a>
      <a href="选择收货地址.html" class="fr lq">确定</a>
    </div>

    <script src="../jquery-2.1.4.js"></script>
    <script src="../fastclick.js"></script>
    <script src="../jquery-weui.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
      // 选择取货方式弹出
      $(document).on("open", ".weui-popup-modal", function() {
        console.log("open popup");
        
      }).on("close", ".weui-popup-modal", function() {
        console.log("close popup");
      });
      $('.qh_xz').on('click',function(event) {
          $(this).find('i').removeClass('weui-icon-circle');
          $(this).find('i').addClass('weui-icon-success');
          $(this).siblings('.qh_xz').find('i').addClass('weui-icon-circle');
          $(this).siblings('.qh_xz').find('i').removeClass('weui-icon-success');

          var qhl=$(this).find('p').text();
          console.log(qhl)
          $("#half").children('.weui-cell__ft').text(qhl)
           $(".order_qh").find('.qh_ch').html(qhl);
        });
    </script>
  </body>
</html>
