<!DOCTYPE html>
<html>
  <head>
    <title>评价</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">

    <link rel="stylesheet" href="../weui.min.css">
    <link rel="stylesheet" href="../jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="../common.css"/>
    <link rel="stylesheet" href="css/index.css">

  </head>

  <body ontouchstart>
    <div class="wrap add_pj">
      <h4><span>评价</span> <span class="star"><b style="width:60%;"></b></span></h4>
      <textarea name="" id="" cols="30" rows="10" placeholder="完成评价及可获得10积分"></textarea>
      <div class="pic clearfix">
        <!-- 以下隐藏的img是添加图片后图片的显示，我临时加的，设计稿没有，暂时隐藏掉 -->
        <!-- <img src="images/col_02.jpg" class="fl xc_img">
        <img src="images/col_01.jpg" class="fl xc_img"> -->
        <img src="images/pic_i.png" class="fl xc_btn">
      </div>
      <a href="javascript:;" class="weui-btn weui-btn_primary tj_pri">提交评价</a>
    </div> 
    <!-- 弹窗 -->
    <div class="tc_bg">
      <div class="pa qr_bg pj_bg">
        <h4 class="orange tac">评价成功，感谢您的支持</h4>
            <a href="../index/分类列表页.html" class="pj">再逛一逛</a>
      </div>
    </div>
	
    <script src="../jquery-2.1.4.js"></script>
    <script src="../fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="../jquery-weui.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var ww=$(window).width();
      var wh=$(window).height();
      $(".tc_bg").css({'width':ww,'height':wh});
      $(".tj_pri").on('click',function(event) {
        $(".tc_bg").show();
      });
    </script>
  </body>
</html>
