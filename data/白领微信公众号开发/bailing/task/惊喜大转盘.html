		<script type="text/javascript">
			//抽奖
$(function(){

var rotateFunc = function(awards,angle,text){  //awards:奖项，angle:奖项对应的角度
        $('.dial_zp_img').stopRotate();
        $(".dial_zp_img").rotate({
            angle:0, 
            duration: 5000, 
            animateTo: angle+1440, //angle是图片上各奖项对应的角度，1440是我要让指针旋转4圈。所以最后的结束的角度就是这样子^^
            callback:function(){
				if(awards==3){
					$(".jfjiang").show().siblings().hide()					
				}
				if(awards==2){
					$(".mdjiang").show().siblings().hide()
				}
				if(awards==1){
					$(".pgjiang").show().siblings().hide()
				}
				if(awards==0){
					$(".nojiang").show().siblings().hide()
				}
                $(".dialog").fadeIn()
				$(".mask").fadeIn()
            }
        }); 
    };
	$(".ljcj").rotate({
		bind:{
			click:function(){
				 var num = $(".playnum").html();
	                if(num>0){
	                	num--;
	                	
	                    var data = [1,2,3,0]; //返回的数组
	                        data = data[Math.floor(Math.random()*data.length)];
	                    if(data==1){
	                        rotateFunc(1,157,'苹果')
	                    }
	                    if(data==2){
	                        rotateFunc(2,292,'脉动')
	                    }
	                    if(data==3){	                        
	                        var angle = [22,112,202,337];
	                            angle = angle[Math.floor(Math.random()*angle.length)]
	                        	rotateFunc(3,angle,'100积分')
	                    }
	                    if(data==0){
	                        var angle = [247,67];
	                            angle = angle[Math.floor(Math.random()*angle.length)]
	                        rotateFunc(0,angle,'谢谢参与')
	                    }
	                    $(".playnum").html(num)
	                    if(num==0){	                    	 
		                    $(".dial_top h5").fadeIn();
	        				$(".dial_top p").fadeOut();
	                    }	                   
	                }
			}
		}
	});

})

		</script>
