<!DOCTYPE html>
<html>
  <head>
    <title>扫一扫</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">

    <link rel="stylesheet" href="../weui.min.css">
    <link rel="stylesheet" href="../jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="../common.css"/>
    <link rel="stylesheet" href="css/index.css">

  </head>

  <body ontouchstart>
  	<button class="btn1">领取商品</button>
  	<button class="btn2">已领取</button>
  	<div class="dialog">
  		<div class="dialog_li item01">
  			<h4>商品名称</h4>
  			<div class="hint_ma">
  				<div class="img">
						<img src="images/shop_img01.jpg"/>
					</div>
  			</div>			
				<div class="weui-flex">
				  <div class="weui-flex__item dl_btn cancel">取消</div>
				  <div class="weui-flex__item dl_btn fxbtn">确认派送</div>
				</div>
  		</div>
			<div class="dialog_li item02">
  			<h4>系统提示</h4>
  			<div class="hint_ma">
  				<p>您已经领取过该商品无法派送</p>
  			</div>
				<div class="weui-flex">
				  <div class="weui-flex__item dl_btn">确认</div>
				</div>
  		</div>
		</div>
		<div class="mask"></div>	
    <script src="../jquery-2.1.4.js"></script>
    <script src="../fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="../jquery-weui.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".dl_btn").click(function(){
				$(".dialog").fadeOut()
				$(".mask").fadeOut()
				$("body").css("overflow-y","auto")
			})
			$(".btn1").click(function(){			
				$(".item01").show().siblings().hide();
				$(".dialog").fadeIn();
				$(".mask").fadeIn();
			})
			$(".btn2").click(function(){			
				$(".item02").show().siblings().hide();
				$(".dialog").fadeIn();
				$(".mask").fadeIn();
			})
		</script>
  </body>

</html>
